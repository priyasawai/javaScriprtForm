<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-danger text-center"> Complete Form Validation in Java</h1>
     <div class="col-lg-8 m-auto d-block">
        <form action="#" onsubmit="return validation()">
       <div class="form-group">
        <label>Username:</label>
        <input type="text" name="" class="form-control" id="user" autocomplete="off"> 
        <span id="username" class="text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="text" name="" class="form-control" id="pass" autocomplete="off">
        <span id="password" class="text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label> Confirm Password:</label>
        <input type="text" name="" class="form-control" id="conpass" autocomplete="off">
        <span id="conpassword" class="text-danger font-weight-bold"></span>
      </div>
      
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" name="" class="form-control" id="mobile" autocomplete="off">
        <span id="mobileno" class="text-danger font-weight-bold"></span>
      </div>
      
      <div class="form-group">
        <label>Email:</label>
        <input type="text" name="" class="form-control" id="email" autocomplete="off">
        <span id="email1" class="text-danger font-weight-bold"></span>
      </div>
      
      <input type="submit" class="btn btn-success" value="Submit">
        </form>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
